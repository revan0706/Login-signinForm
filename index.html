<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="css/main.css
    "
    />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <video src="videos/58310-488224790.mp4" autoplay muted loop></video>
    <div class="box">
      <div class="signwindow">
        <h1>SIGN IN</h1>
        <form action="">
          <input
            type="text"
            name=""
            id="signInUserName"
            placeholder="Name:"
            required
          />
          <br />
          <input
            type="text"
            name=""
            id="signInUserSurname"
            placeholder="Surname:"
            required
          />
          <br /><br />
          <input
            type="email"
            name=""
            id="signInUserEmail"
            placeholder="Email:"
            onkeydown="  if (document.getElementById('signInUserEmail').value.length > 0) {
              document.getElementById('signInUserEmail').style.backgroundColor =
                'transparent';
            }"
            required
          />
          <br />
          <input
            type="password"
            name=""
            id="signInUserPassword"
            placeholder="Password:"
            required
            onkeydown="  if (document.getElementById('signInUserPassword').value.length > 0) {
              document.getElementById('signInUserPassword').style.backgroundColor =
                'transparent';
            }"
          />
          <br />
          <br />
          <input type="button" value="SIGN UP" onclick="signIn()" />
        </form>
        <p>
          Do you have an account?
          <label for="change" style="cursor: pointer">Login</label>
        </p>
      </div>
      <div class="loginwindow">
        <h1>LOGIN</h1>
        <form action="">
          <br />
          <input
            type="email"
            name=""
            id="logUserEmail"
            placeholder="Email"
            required
            onkeydown="  if (document.getElementById('logUserEmail').value.length > 0) {
              document.getElementById('logUserEmail').style.backgroundColor =
                'transparent';
            }"
          />
          <br />
          <br />
          <input
            type="password"
            name=""
            id="logUserPassword"
            placeholder="Password"
            required
            onkeydown="  if (document.getElementById('logUserPassword').value.length > 0) {
              document.getElementById('logUserPassword').style.backgroundColor =
                'transparent';
            }"
          />
          <div class="rememberMe">
            <input
              type="checkbox"
              name=""
              id="rememberMe"
              style="cursor: pointer"
            />
            <label for="rememberMe">Remember me</label>
          </div>
          <br />
          <input type="button" value="LOGIN" onclick="login()" />
        </form>

        <p>
          Don't you have an account?
          <label for="change" style="cursor: pointer">Sign up</label>
        </p>
      </div>
      <input type="checkbox" name="" id="change" />
    </div>
    <script src="js/test.js"></script>
  </body>
</html>
